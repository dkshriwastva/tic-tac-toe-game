<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> it is created by Deepak Shriwastva </h1>
    <nav>
        <ul>
            <li> MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameinfo">
        <h1> <center>Welcome to Tic-Tac-Toe </center></h1>  </div>
        <div> 
           <center><h1><u> <span class="info">Turn for x</span></u></h1>
            <button id="reset">reset</button> </center>
        </div>
        <div class="imgbox">
           <center><img src ="https://tse4.mm.bing.net/th?id=OIP.Dngcdr0EwM5-miaTwia7FQHaHa&pid=Api&P=0&h=180" alt= </center> </div>
           
    </div>
    
    </div>



    <div class="gamecontainer">
        <div class="container">
        <div class="box bt-0 bl-0"> <span class="boxtext"></span></div>
        <div class="box bt-0"> <span class="boxtext"></span></div>
        <div class="box bt-0 br-0"> <span class="boxtext"></span></div>
        <div class="box bl-0"> <span class="boxtext"></span></div>
        <div class="box"> <span class="boxtext"></span></div>
        <div class="box br-0"> <span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"> <span class="boxtext"></span></div>
        <div class="box bb-0"> <span class="boxtext"></span></div>
        <div class="box br-0 bb-0"> <span class="boxtext"></span></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
